    <script>
      function calculate(){
        var year = document.getElementById("yearBox").value;
        var i = 1;
        var wage = 1900000;
        var a = 30000;
        while(i < year) {
          a = a + (a * 0.1);
          wage = wage + a;
          i = i + 1;
        }
        document.getElementById("calculatedWage").value = Math.round(wage);
      }
    </script>

        <h2>호봉에 따른 월급 계산</h2>
        <div>당신의 기본급은 190만원이고,<br>월급은 1호봉(1년)이 오를 때마다 3만원에 10% 복리로 오릅니다.<br>이때 당신의 호봉에 따른 월급을 산출해보겠습니다.
